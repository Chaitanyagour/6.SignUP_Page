<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full">
        <!-- Main signup box -->
        <div class="page">

            <!-- Header section -->
            <div class="header">
                <h1 class="h1">Sign UP</h1>
                <p class="hp">It Just Takes 30Sec Only!</p>
            </div>

            <!-- Signup Form -->
            <form action="post" class="form">
                <p>
                    <label for="text">Full Name</label>
                    <input type="text" id="text" placeholder="Chaitanya Sharma">
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="abcd@site.com">
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="min 8 digit">
                </p>
                <p>
                    <input type="submit" class="submit">
                </p>
            </form>

            <!-- Footer / Login redirect -->
            <p class="footer">Already Have a Account <a href="t.me/Csgowner">Login!</a></p>
        </div>
    </div>
</body>
</html>
